<!DOCTYPE html>
<html>
  <head>
      <title>
         Calculator
      </title>
      
       <link href="index.css" rel="stylesheet">
      
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body class="gradient">
      <h1>CALCULATOR</h1>
    <div class="center">
      <input name="cantidad" type="numbe" id="in">
         <div class="btn btn-dark regre" id="back"><i class="fas fa-arrow-left"></i></div>
      </div>
      <div class="row">
      <div   class="btn btn-dark" id="1">1</div >
      <div   class="btn btn-dark"  id="2">2</div >
      <div   class="btn btn-dark"  id="3">3</div >
        <div   id="zero" class="btn btn-secondary" >C</div>
         <div  class="btn btn-secondary" id="-">-</div >
      </div>
      <div class="row">
      <div   class="btn btn-dark" id="4">4</div >
      <div  class="btn btn-dark"  id="5">5</div >
      <div   class="btn btn-dark" id="6">6</div >
          <div   class="btn btn-secondary" id="/">/</div>
      <div class="btn btn-secondary" id="+">+</div>
      </div>
      <div class="row">
      <div  class="btn btn-dark" id="7">7</div>
      <div   class="btn btn-dark" id="8">8</div >
      <div  class="btn btn-dark" id="9">9</div >
            
      <div   class="btn btn-secondary" id="*">x</div >
          <div id="." class="btn btn-secondary">.</div>
      </div>
      <div class="row">
      <div  class="btn btn-dark" id="0">0</div>
      <div id="submit" class="btn btn-secondary">=</div>
      </div>    
      
  </body>
    <script src="/index.js"></script>
</html>
